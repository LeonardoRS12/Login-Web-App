<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,900;1,100;1,200;1,300;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0be24b93b.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
    <img src="/imgs/logo.png" alt="logo" class="logo">
    <p>Start Your Journey</p>
    <a>Sign In to The App</a>
    </div>

    <div class="form">
    <label for="e-mail">E-mail</label>
    <input type="text" name="e-mail" id="e-mail" placeholder="youremail@email.com" class="input-text">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="input-text">
    <input type="checkbox" name="remember-me" id="remember-me" value="isRememberMe" class="remember-me"><label for="remember-me" class="rememberMe">Remember Me</label>
    <input type="submit" name="sign-in" id="sign-in" value="Sign In" onclick="IsRememberme()">
    <h2>Don't have an account? <a href="" class="link"><span>Sign Up</span></a></h2>
    </div>

    <img src="/imgs/background-img1.jpg" alt="background-img" class="background-img">
    <script src="script.js"></script>
  </body>
</html>
