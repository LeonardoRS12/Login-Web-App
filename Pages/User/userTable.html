    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table with Toolbar</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,900;1,100;1,200;1,300;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/b0be24b93b.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="toolbar">
        <button class="btn block">Block</button>
        <button class="btn share">Share</button>
        <button class="btn delete">Delete</button>
        <input type="text" class="filter" placeholder="Filter">
      </div>
    
      <table class="custom-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all"></th>
            <th>Name</th>
            <th>Email</th>
            <th>Last seen</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>

            <td></td>
            <td></td>
          </tr>

            <td><input type="checkbox"></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td></td>

            <td></td>
          </tr>

            <td><input type="checkbox"></td>
            <td></td>

            <td></td>
          </tr>
        </tbody>
      </table>
      <script src="script.js"></script>
    </body>
    </html>
